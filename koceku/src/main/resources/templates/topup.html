<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- this is where we refer the css file from src/main/resources/static/main.css -->
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>

<body class="font-poppins">
    <div class="bg-white flex flex-row items-center h-screen">
        <!-- Awal Bagian kiri -->
        <!-- Awal Bagian Navbar -->
        <div class="basis-[15%] align-middle border-r-[1.5px] border-[#DFE8F6]">
            <div class="flex flex-col 2xl:mt-8 xl:mt-6 gap-5 justify-center  ml-12">
                <div>
                    <a href="/homepage" class="my-auto font-bold text-4xl text-[#6245D5] ">
                        Koceku
                    </a>
                </div>
                <div>
                    <a href="/dashboard" class="my-auto xl:text-2xl">Dashboard</a>
                </div>
                <div>
                    <div class="my-auto xl:text-2xl"></div>
                    <a href="/topup" class="my-auto xl:text-2xl font-bold">Top Up</a>
                </div>
                <div>
                    <a href="/transfer" class="my-auto xl:text-2xl">Transfer</a>
                </div>
                <div>
                    <a href="/payment" class="my-auto xl:text-2xl">Payment</a>
                </div>
                <div>
                    <a href="/profile" class="my-auto xl:text-2xl">Profile</a>
                </div>
            </div>
            <div class="xl:mt-30 hidden w-[80%] mx-auto h-[13rem] bg-[#FC9269] hover:bg-[#ff8a5c] rounded-2xl">
            </div>
        </div>
        <!-- Akhir Bagian Navbar  -->
        <!-- Akhir bagian kiri -->

        <!-- Awal Bagian kanan -->
        <div class="bg-green-400 h-screen flex flex-col w-full">
            <div class="flex flex-row mx-auto justify-center items-center w-4/5 h-screen">
                <div class="flex flex-row">
                    <div class="bg-white shadow-md p-8 overflow-y-auto">
                        <h1 class="text-2xl font-bold mb-4">History</h1>
                        <div class="overflow-y-auto h-96">
                            <table class="table-auto  min-w-full">
                                <thead class="sticky top-0 z-10 bg-white">
                                    <tr class="bg-white">
                                        <th class="px-4 py-2 ">Type</th>
                                        <th class="px-4 py-2 ">Phone Number</th>
                                        <th class="px-4 py-2 ">Name</th>
                                        <th class="px-4 py-2 ">Amount</th>
                                        <th class="px-4 py-2 ">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Loop through the data and display it in the table -->
                                    <!-- Assume the data is an array of objects with properties -->
                                    <!-- Replace this with the actual data from your controller -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="bg-white flex-none  p-8">
                        <h1 class="text-2xl font-bold mb-4 text-center">Top Up</h1>
                        <form>
                            <div class="mb-4">
                                <label for="ewalletType">E-Wallet Type:</label>
                                <select id="ewalletType" name="ewalletType">
                                    <option value="gopay" th:value="gopay">GoPay</option>
                                    <option value="ovo" th:value="ovo">OVO</option>
                                    <option value="dana" th:value="dana">DANA</option>
                                    <!-- Tambahkan opsi untuk e-wallet lain jika diperlukan -->
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="sender"
                                    th:field="*{phoneNumber}">Phone Number</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    type="text" placeholder="Enter Amount">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="sender">Amount</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    type="text" placeholder="Enter Amount">
                            </div>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                                type="button">
                                Top Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Akhir bagian kanan -->
</body>

</html>
