<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Koceku - Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- this is where we refer the css file from src/main/resources/static/main.css -->
    <link rel="stylesheet" th:href="@{/main.css}" />
</head>

<body class="font-poppins">
    <!-- component -->
    <div class="bg-green-400 min-h-screen flex flex-col">
        <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                <h1 class="mb-8 text-3xl text-center">Sign up</h1>
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <input type="text" th:field="*{firstName}"
                        class="block border border-grey-light w-full p-3 rounded mb-4" name="nama"
                        placeholder="First Name" required />
                    <input type="text" th:field="*{lastName}"
                        class="block border border-grey-light w-full p-3 rounded mb-4" name="nama"
                        placeholder="Last Name" required />
                    <input type="text" th:field="*{email}"
                        class="block border border-grey-light w-full p-3 rounded mb-4" name="email" placeholder="Email"
                        required />
                    <input type="text" th:field="*{phoneNumber}"
                        class="block border border-grey-light w-full p-3 rounded mb-4" name="phoneNumber"
                        placeholder="Phone Number" required />
                    <input id="password" type="password" th:field="*{Password}"
                        class="block border border-grey-light w-full p-3 rounded mb-4" name="password"
                        placeholder="Password" required />
                    <button type="submit"
                        class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-green-600 hover:bg-green-700 rounded py-2 w-full transition duration-150 ease-in">
                        <span class="mr-2 uppercase">Sign up</span>
                        <span>
                            <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" viewbox="0 0 24 24" stroke="currentColor">
                                <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="text-center text-sm text-grey-dark mt-4">
                    By signing up, you agree to the
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Terms of Service
                    </a> and
                    <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                        Privacy Policy
                    </a>
                </div>
                <div class="flex justify-center items-center mt-4">
                    <a href="/signin" target="" class="inline-flex text-center text-sm text-grey-dark">
                        <span class="ml-2">Already have an account? <span
                                class="font bold text-blue-500 hover:text-blue-700">Sign
                                in</span></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
