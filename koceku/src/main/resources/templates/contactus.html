<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Kocekku - Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="/homepage">Kocekku</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-black">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/homepage">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contactus">Contact</a>
            </li>
            <a href="/" class="btn btn-primary">Login</a>
          </ul>
        </div>
      </div>
    </nav>
    <style>
      .navbar-brand {
        font-family: "Arial", sans-serif;
        font-weight: bolder;
        font-size: xx-large;
      }
    </style>
    <!--Section: Contact v.2-->
    <header class="p-4 bg-success text-white">
      <div class="container">
        <h1>Contact Us</h1>
      </div>
    </header>

    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 bg-slate-300">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="p-4 bg-success text-white fixed-bottom">
      <div class="container text-center">
        <p>&copy; 2023 Koceku. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
